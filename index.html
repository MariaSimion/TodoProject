<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>todos</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-confirm2/dist/jquery-confirm.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>

</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-lg-12" id="todoapp">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" id="letters">
            <p class="counter">20</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" id="main">
            <ul id="todo-list">
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" id="footer">
            <ul id="filters">
                <span id="todo-count">
                    <strong>0</strong>
                </span>
                <span>items</span>
                <li><a class="selected all">All</a></li>
                <li><a class="selected active">Active</a></li>
                <li><a class="selected completed">Completed</a></li>
                <li class="styling clear-completed"><a class="selected">Clear completed</a>
                </li>
            </ul>
        </div>
    </div>

</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="js/todo.js"></script>
<script type="text/javascript" src="js/persistence-localStorage.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/todo-init.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="js/app-todo.js"></script>
<script type="text/javascript" src="bower_components/jquery-confirm2/dist/jquery-confirm.min.js"></script>
</body>
</html>
